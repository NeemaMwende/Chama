name: CI/CD for Chama App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build and start containers
      run: |
        docker compose build
        docker compose up -d
      
    - name: Check running containers
      run: docker ps -a
      
    - name: Run tests
      run: |
        # Wait for app to start
        sleep 10
        # If you have tests, run them here
        # docker compose exec -T chama-app npm test
        
    - name: Stop containers
      run: docker compose down
      
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: neemamwende/chama:latest
        
    - name: Install Vercel CLI
      run: npm install -g vercel
      
    - name: Deploy to Vercel
      run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
      # If you want to specify the project, add the --project flag
      # run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --project=your-project-name